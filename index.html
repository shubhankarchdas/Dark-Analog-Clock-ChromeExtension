<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <div class="header">
      <h1>"Time is what we want most, but what we use worst."</h1>
      <div class="date-display" id="dateDisplay">Monday, January 1, 2023</div>
      <div class="time-display" id="timeDisplay">12:00:00 AM</div>
    </div>

    <div class="clock-container">
      <div class="world-map"></div>
      <div class="clock-face">
        <div class="hour-markers" id="hourMarkers"></div>
        <div class="clock-center"></div>
        <div class="hand hour-hand" id="hourHand"></div>
        <div class="hand minute-hand" id="minuteHand"></div>
        <div class="hand second-hand" id="secondHand"></div>
      </div>
    </div>

    <div class="time-zones" id="timeZones"></div>

    <div class="footer">Shubhankar Ch Das</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
